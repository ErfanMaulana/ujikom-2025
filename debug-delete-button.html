<!DOCTYPE html>
<html>
<head>
    <title>Debug Delete Motor Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>Debug Delete Motor Button</h5>
            </div>
            <div class="card-body">
                <h6>Test Cases:</h6>
                
                <!-- Test Button 1: Simple onclick -->
                <div class="mb-3">
                    <h6>Test 1: Simple Alert onclick</h6>
                    <button class="btn btn-danger btn-sm" onclick="alert('Test button works!')">
                        <i class="bi bi-trash me-2"></i>Test Alert
                    </button>
                </div>
                
                <!-- Test Button 2: Call deleteMotor directly -->
                <div class="mb-3">
                    <h6>Test 2: Call deleteMotor function</h6>
                    <button class="btn btn-warning btn-sm" onclick="deleteMotor(18, 'Honda Beat Z B34T 1')">
                        <i class="bi bi-trash me-2"></i>Test Delete Function
                    </button>
                </div>
                
                <!-- Test Button 3: Exact copy from blade -->
                <div class="mb-3">
                    <h6>Test 3: Exact copy from motors.blade.php</h6>
                    <div class="dropdown">
                        <button class="btn btn-light btn-sm rounded-circle" type="button" 
                                id="motorActionTest" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="motorActionTest">
                            <li>
                                <button class="dropdown-item text-danger" onclick="deleteMotor(18, 'Honda Beat Z B34T 1')">
                                    <i class="bi bi-trash me-2"></i>Hapus Motor (Test)
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Console Output -->
                <div class="mb-3">
                    <h6>Console Output:</h6>
                    <div id="console" class="alert alert-info">
                        <em>Check browser console (F12) for debug messages</em>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus motor <strong id="motorName"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <form id="deleteForm" method="POST" style="display: inline;">
                        <input type="hidden" name="_token" value="test-token">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">Hapus Motor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteMotor(motorId, motorName) {
            console.log('Delete motor called with ID:', motorId, 'Name:', motorName);
            
            // Update console div for visual feedback
            document.getElementById('console').innerHTML = 
                `<strong>Function Called!</strong><br>
                Motor ID: ${motorId}<br>
                Motor Name: ${motorName}<br>
                Time: ${new Date().toLocaleTimeString()}`;
            
            const form = document.getElementById('deleteForm');
            const deleteUrl = `http://127.0.0.1:8000/pemilik/motors/${motorId}`;
            
            console.log('Setting form action to:', deleteUrl);
            form.action = deleteUrl;
            
            // Update motor name in modal
            document.getElementById('motorName').textContent = motorName;
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
        
        // Test if JavaScript is working
        console.log('Debug script loaded successfully');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, ready for testing');
        });
    </script>
</body>
</html>
